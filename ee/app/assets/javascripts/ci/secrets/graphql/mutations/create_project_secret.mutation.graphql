# @feature_category: secrets_management
mutation createProjectSecret(
  $fullPath: ID!
  $name: String!
  $description: String!
  $secret: String!
  $branch: String!
  $environment: String!
  $rotationIntervalDays: Int
) {
  secretCreate: projectSecretCreate(
    input: {
      projectPath: $fullPath
      name: $name
      description: $description
      secret: $secret
      branch: $branch
      environment: $environment
      rotationIntervalDays: $rotationIntervalDays
    }
  ) {
    errors
    projectSecret {
      description
      name
    }
  }
}
