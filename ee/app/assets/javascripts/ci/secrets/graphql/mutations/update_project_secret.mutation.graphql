# @feature_category: secrets_management
mutation updateProjectSecret(
  $fullPath: ID!
  $name: String!
  $description: String!
  $secret: String
  $branch: String!
  $environment: String!
  $metadataVersion: Int!
  $rotationIntervalDays: Int
) {
  secretUpdate: projectSecretUpdate(
    input: {
      projectPath: $fullPath
      name: $name
      description: $description
      secret: $secret
      branch: $branch
      environment: $environment
      metadataCas: $metadataVersion
      rotationIntervalDays: $rotationIntervalDays
    }
  ) {
    errors
    projectSecret {
      description
      name
    }
  }
}
