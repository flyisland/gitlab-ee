# @feature_category: secrets_management

mutation createSecretsPermission(
  $fullPath: ID!
  $principal: PrincipalInput!
  $actions: [SecretsManagementAction!]!
  $expiredAt: ISO8601Date
) {
  secretsPermissionUpdate: projectSecretsPermissionUpdate(
    input: {
      projectPath: $fullPath
      principal: $principal
      actions: $actions
      expiredAt: $expiredAt
    }
  ) {
    secretsPermission {
      principal {
        id
        type
      }
      actions
    }
    errors
  }
}
